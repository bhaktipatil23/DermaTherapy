<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="fetchResult()">Fetch</button>

    <script>
      const fetchResult = async () => {
        const response = await fetch(
          "https://serverless.roboflow.com/infer/workflows/eczema-veixh/custom-workflow-26",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              api_key: "IMAGE_MODEL",
              inputs: {
                image: { type: "url", value: "IMAGE_URL" },
              },
            }),
          }
        );

        const result = await response.json();
        console.log(result);
      };
    </script>
  </body>
</html>
